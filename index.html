<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="main-div">
        <div id="form">
            <div class="header">
                <h1>Stick-It Notes</h1>
            </div>

            <div class="inp-form">
                <form id="inputform">
                    <input type="text" autofocus="true" name="title" id="new-note-title-id" class="new-note-title-cl" placeholder="Title..." maxlength="10" required>
                    <br>
                    <textarea id="new-note-body-id" rows="4" cols="50" placeholder="Content..." maxlength="200" required></textarea>

                    <br>
                    <div class="buttons">
                        <button type="submit" , name="sub" , id="sub-btn-id" , class="sub-btn-cl btn">Create Note</button>
                        <button type="reset" , name="reset" , id="btn-res-id" , class="btn-res-cl btn">Reset</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="container-cl" id="container-id">

        <div class="header">
            <h1>Your Notes</h1>
        </div>

        <h3 id="no-notes">No notes found, add one!</h3>

        <ul id="notes">

        </ul>
    </div>
    <script src="script.js"></script>

</body>

</html>
